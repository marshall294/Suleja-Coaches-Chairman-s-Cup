<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chairman's Cup Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .fixture {
      border-top: 1px solid #ddd;
      padding: 15px 0;
    }
    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .team {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .team img {
      width: 50px;
      height: 50px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .score input {
      width: 50px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Chairman's Cup Admin Panel</h1>

    <h2>Add Fixture</h2>
    <div class="row g-3 mb-4">
      <div class="col-md-4"><input type="text" id="teamA" class="form-control" placeholder="Team A" /></div>
      <div class="col-md-4"><input type="file" id="logoA" class="form-control" accept="image/*" /></div>
      <div class="col-md-4"><input type="text" id="teamB" class="form-control" placeholder="Team B" /></div>
      <div class="col-md-4"><input type="file" id="logoB" class="form-control" accept="image/*" /></div>
      <div class="col-md-4"><input type="datetime-local" id="matchTime" class="form-control" /></div>
      <div class="col-md-4">
        <select id="stage" class="form-control">
          <option value="Quarter Final">Quarter Final</option>
          <option value="Semi Final">Semi Final</option>
          <option value="Final">Final</option>
        </select>
      </div>
      <div class="col-md-12">
        <button class="btn btn-primary w-100" onclick="addFixture()">Add Fixture</button>
      </div>
    </div>

    <div id="sections">
      <div id="Quarter Final" class="mb-5">
        <h2>Quarter Final</h2>
        <div id="fixtures-Quarter Final"></div>
        <h4>Standings</h4>
        <table class="table table-bordered" id="standings-Quarter Final">
          <thead>
            <tr>
              <th>Team</th><th>Played</th><th>Wins</th><th>Draws</th><th>Losses</th>
              <th>GF</th><th>GA</th><th>GD</th><th>Points</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="Semi Final" class="mb-5">
        <h2>Semi Final</h2>
        <div id="fixtures-Semi Final"></div>
        <h4>Standings</h4>
        <table class="table table-bordered" id="standings-Semi Final">
          <thead>
            <tr>
              <th>Team</th><th>Played</th><th>Wins</th><th>Draws</th><th>Losses</th>
              <th>GF</th><th>GA</th><th>GD</th><th>Points</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="Final">
        <h2>Final</h2>
        <div id="fixtures-Final"></div>
        <h4>Standings</h4>
        <table class="table table-bordered" id="standings-Final">
          <thead>
            <tr>
              <th>Team</th><th>Played</th><th>Wins</th><th>Draws</th><th>Losses</th>
              <th>GF</th><th>GA</th><th>GD</th><th>Points</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCWD0IVYLfJlHbvzFORG-yoNieLY6LLJ1k",
      authDomain: "soccer-768a2.firebaseapp.com",
      projectId: "soccer-768a2",
      storageBucket: "soccer-768a2.appspot.com",
      messagingSenderId: "167448274735",
      appId: "1:167448274735:web:3c097133b333c5089a63da"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const readImage = (input) => new Promise(resolve => {
      if (!input.files[0]) return resolve("");
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.readAsDataURL(input.files[0]);
    });

    async function addFixture() {
      const teamA = document.getElementById("teamA").value;
      const teamB = document.getElementById("teamB").value;
      const logoA = await readImage(document.getElementById("logoA"));
      const logoB = await readImage(document.getElementById("logoB"));
      const matchTime = document.getElementById("matchTime").value;
      const stage = document.getElementById("stage").value;

      if (!teamA || !teamB || !matchTime) return alert("Fill all fields.");

      await db.collection("fixtures").add({
        teamA, teamB, logoA, logoB, matchTime, stage, scoreA: null, scoreB: null
      });

      document.querySelectorAll("input").forEach(i => i.value = "");
      alert("Fixture added!");
    }

    function updateFixture(id) {
      const scoreA = parseInt(document.getElementById(`scoreA-${id}`).value);
      const scoreB = parseInt(document.getElementById(`scoreB-${id}`).value);
      db.collection("fixtures").doc(id).update({ scoreA, scoreB });
    }

    function deleteFixture(id) {
      if (confirm("Delete this fixture?")) {
        db.collection("fixtures").doc(id).delete();
      }
    }

    function renderStandings(stage, stats) {
      const tbody = document.querySelector(`#standings-${stage} tbody`);
      tbody.innerHTML = "";

      const rows = Object.entries(stats).map(([team, data]) => {
        const gd = data.gf - data.ga;
        const points = data.win * 3 + data.draw;
        return { team, ...data, gd, points };
      });

      rows.sort((a, b) =>
        b.points - a.points ||
        b.gd - a.gd ||
        b.gf - a.gf
      );

      rows.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td>${row.team}</td><td>${row.played}</td><td>${row.win}</td><td>${row.draw}</td>
            <td>${row.loss}</td><td>${row.gf}</td><td>${row.ga}</td><td>${row.gd}</td><td>${row.points}</td>
          </tr>
        `;
      });
    }

    db.collection("fixtures").onSnapshot(snapshot => {
      const stages = ["Quarter Final", "Semi Final", "Final"];
      const statsByStage = {
        "Quarter Final": {},
        "Semi Final": {},
        "Final": {}
      };

      stages.forEach(stage => {
        document.getElementById(`fixtures-${stage}`).innerHTML = "";
      });

      const sortedDocs = snapshot.docs.sort((a, b) => {
        const dateA = new Date(a.data().matchTime);
        const dateB = new Date(b.data().matchTime);
        return dateA - dateB;
      });

      sortedDocs.forEach(doc => {
        const f = doc.data();
        const stage = f.stage;
        const container = document.getElementById(`fixtures-${stage}`);
        if (!container) return;

        const div = document.createElement("div");
        div.className = "fixture";
        div.innerHTML = `
          <div class="teams">
            <div class="team"><img src="${f.logoA}"><span>${f.teamA}</span></div>
            <div class="score">
              <input type="number" id="scoreA-${doc.id}" value="${f.scoreA ?? ''}"> :
              <input type="number" id="scoreB-${doc.id}" value="${f.scoreB ?? ''}">
            </div>
            <div class="team"><span>${f.teamB}</span><img src="${f.logoB}"></div>
          </div>
          <div><strong>${new Date(f.matchTime).toLocaleString()}</strong></div>
          <button class="btn btn-success btn-sm mt-2" onclick="updateFixture('${doc.id}')">Update</button>
          <button class="btn btn-danger btn-sm mt-2 ms-2" onclick="deleteFixture('${doc.id}')">Delete</button>
        `;
        container.appendChild(div);

        const isPast = f.scoreA !== null && f.scoreB !== null && new Date(f.matchTime) <= new Date();
        if (isPast) {
          const draw = f.scoreA === f.scoreB;
          const winA = f.scoreA > f.scoreB;
          const winB = f.scoreB > f.scoreA;

          const add = (team, gf, ga, win, draw, loss) => {
            if (!statsByStage[stage][team]) statsByStage[stage][team] = { played: 0, win: 0, draw: 0, loss: 0, gf: 0, ga: 0 };
            const s = statsByStage[stage][team];
            s.played++; s.gf += gf; s.ga += ga;
            if (win) s.win++; else if (draw) s.draw++; else s.loss++;
          };

          add(f.teamA, f.scoreA, f.scoreB, winA, draw, winB);
          add(f.teamB, f.scoreB, f.scoreA, winB, draw, winA);
        }
      });

      stages.forEach(stage => renderStandings(stage, statsByStage[stage]));
    });
  </script>
</body>
</html>
