<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chairman's Cup - Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: #f0f4f8;
        padding: 20px;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        width: 100%;
        max-width: 1200px;
        margin: auto;
        background: none;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    h1 {
        font-weight: 200;
        color: #007bff;
        text-align: center;
        margin-bottom: 30px;
    }

    h2, h4 {
        color: #333;
        text-align: center;
    }

    .fixture {
        border-top: 1px solid #ddd;
        padding: 15px 0;
        margin-top: 10px;
        text-align: center;
    }

    .teams {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
    }

    .team {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .team img {
        width: 30px;
        height: 30px;
        object-fit: contain;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .score input {
        width: 30px;
        text-align: center;
        background: #f8f9fa;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .score input:disabled {
        background: #e9ecef;
    }

    th {
        background: #007bff;
        color: white;
    }

    table {
        width: 100%;
        margin-top: 30px;
        border-collapse: collapse;
    }

    .btn {
        font-weight: 600;
        margin-top: 10px;
    }

    .section-header {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Button Styling */
    .donate-btn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: linear-gradient(45deg, #ff5722, #ff9800);
        color: white;
        font-size: 14px;
        font-weight: bold;
        padding: 8px 15px;
        border: none;
        border-radius: 8px;
        box-shadow: 0 5px 0 #c41c00;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
    }

    /* 3D Effect */
    .donate-btn:active {
        transform: translateY(5px);
        box-shadow: 0 2px 0 #c41c00;
    }

    /* Hover Effect */
    .donate-btn:hover {
        background: linear-gradient(45deg, #ff9800, #ff5722);
    }
</style>

</head>
<body>
  <div class="container">
    <h1>Suleja Coaches Chairman's Cup</h1>

    <div id="sections">
      <div id="Quarter Final" class="mb-5">
        <div class="section-header">
          <h2>Quarter Final</h2>
        </div>
        <div id="fixtures-Quarter Final"></div>
        <h4>Standings</h4>
        <table class="table table-bordered" id="standings-Quarter Final">
          <thead>
            <tr>
              <th>Team</th><th>Played</th><th>Wins</th><th>Draws</th><th>Losses</th>
              <th>GF</th><th>GA</th><th>GD</th><th>Points</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="Semi Final" class="mb-5">
        <div class="section-header">
          <h2>Semi Final</h2>
        </div>
        <div id="fixtures-Semi Final"></div>
        <h4>Standings</h4>
        <table class="table table-bordered" id="standings-Semi Final">
          <thead>
            <tr>
              <th>Team</th><th>Played</th><th>Wins</th><th>Draws</th><th>Losses</th>
              <th>GF</th><th>GA</th><th>GD</th><th>Points</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="Final">
        <div class="section-header">
          <h2>Final</h2>
        </div>
        <div id="fixtures-Final"></div>
        <h4>Standings</h4>
        <table class="table table-bordered" id="standings-Final">
          <thead>
            <tr>
              <th>Team</th><th>Played</th><th>Wins</th><th>Draws</th><th>Losses</th>
              <th>GF</th><th>GA</th><th>GD</th><th>Points</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
    <!-- Donate Button -->
    <a href="login.html" target="_blank" class="donate-btn">
        Login as Admin
    </a>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCWD0IVYLfJlHbvzFORG-yoNieLY6LLJ1k",
      authDomain: "soccer-768a2.firebaseapp.com",
      projectId: "soccer-768a2",
      storageBucket: "soccer-768a2.appspot.com",
      messagingSenderId: "167448274735",
      appId: "1:167448274735:web:3c097133b333c5089a63da"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function renderStandings(stage, stats) {
      const tbody = document.querySelector(`#standings-${stage} tbody`);
      tbody.innerHTML = "";

      const rows = Object.entries(stats).map(([team, data]) => {
        const gd = data.gf - data.ga;
        const points = data.win * 3 + data.draw;
        return { team, ...data, gd, points };
      });

      rows.sort((a, b) =>
        b.points - a.points ||
        b.gd - a.gd ||
        b.gf - a.gf
      );

      rows.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td>${row.team}</td><td>${row.played}</td><td>${row.win}</td><td>${row.draw}</td>
            <td>${row.loss}</td><td>${row.gf}</td><td>${row.ga}</td><td>${row.gd}</td><td>${row.points}</td>
          </tr>
        `;
      });
    }

    db.collection("fixtures").onSnapshot(snapshot => {
      const stages = ["Quarter Final", "Semi Final", "Final"];
      const statsByStage = {
        "Quarter Final": {},
        "Semi Final": {},
        "Final": {}
      };

      stages.forEach(stage => {
        document.getElementById(`fixtures-${stage}`).innerHTML = "";
      });

      const sortedDocs = snapshot.docs.sort((a, b) => {
        const dateA = new Date(a.data().matchTime);
        const dateB = new Date(b.data().matchTime);
        return dateA - dateB;
      });

      sortedDocs.forEach(doc => {
        const f = doc.data();
        const stage = f.stage;
        const container = document.getElementById(`fixtures-${stage}`);
        if (!container) return;

        const div = document.createElement("div");
        div.className = "fixture";
        div.innerHTML = `
          <div class="teams">
            <div class="team"><img src="${f.logoA}"><span>${f.teamA}</span></div>
            <div class="score">
              <input type="number" id="scoreA-${doc.id}" value="${f.scoreA ?? ''}" disabled> :
              <input type="number" id="scoreB-${doc.id}" value="${f.scoreB ?? ''}" disabled>
            </div>
            <div class="team"><span>${f.teamB}</span><img src="${f.logoB}"></div>
          </div>
          <div><strong>${new Date(f.matchTime).toLocaleString()}</strong></div>
        `;
        container.appendChild(div);

        const isPast = f.scoreA !== null && f.scoreB !== null && new Date(f.matchTime) <= new Date();
        if (isPast) {
          const draw = f.scoreA === f.scoreB;
          const winA = f.scoreA > f.scoreB;
          const winB = f.scoreB > f.scoreA;

          const add = (team, gf, ga, win, draw, loss) => {
            if (!statsByStage[stage][team]) statsByStage[stage][team] = { played: 0, win: 0, draw: 0, loss: 0, gf: 0, ga: 0 };
            const s = statsByStage[stage][team];
            s.played++; s.gf += gf; s.ga += ga;
            if (win) s.win++; else if (draw) s.draw++; else s.loss++;
          };

          add(f.teamA, f.scoreA, f.scoreB, winA, draw, winB);
          add(f.teamB, f.scoreB, f.scoreA, winB, draw, winA);
        }
      });

      stages.forEach(stage => renderStandings(stage, statsByStage[stage]));
    });
  </script>
</body>
</html>
